<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawer</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <aside class="sideMenu">
      <div class="attributes">
        <label for="fillColor">Fill Color</label>
        <input id="fillColor" type="color" />
      </div>
      <div class="attributes">
        <label for="strockColor">Strock Color</label>
        <input id="strockColor" type="color" />
      </div>
      <div class="attributes">
        <label for="strockWidth">Strock Width</label>
        <input
          id="strockWidth"
          type="number"
          min="0"
          placeholder="Strock Width"
        />
      </div>
      <div class="attributes">
        <label for="brushSize">Brush Size</label>
        <input
          id="brushSize"
          type="range"
          min="0"
          max="100"
          placeholder="Brush Size"
        />
        <output id="bsize"></output>
      </div>
      <div class="attributes">
        <label for="eraserSize">Eraser Size</label>
        <input
          id="eraserSize"
          type="range"
          min="0"
          max="100"
          placeholder="Eraser Size"
        />
        <output id="size"></output>
      </div>
    </aside>
    <div id="btnContainer">
      <button class="btn" id="brush">
        <span class="material-icons"> border_color </span>
      </button>
      <button class="btn" id="line">&Backslash;</button>
      <button class="btn" id="rect">
        <span class="material-icons"> rectangle </span>
      </button>
      <button id="circle" class="btn">
        <span class="material-icons"> circle </span>
      </button>
      <button id="eraser" class="btn">
        <i class="fas fa-eraser"></i>
      </button>
    </div>
    <canvas id="drawContainer" width="670" height="500"></canvas>
    <script src="./script.js"></script>
  </body>
</html>
